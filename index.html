<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      * {
        padding:0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        
      }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Calorie Counter</h1>
            <p class="text-md font-semibold">by Saba Idukashvili</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="age" class="block mb-2">Age (years)</label>
                <input type="number" id="age" class="w-full border rounded-md px-4 py-2" placeholder="Enter your age">
            </div>
            <div>
                <label for="weight" class="block mb-2">Weight (kg)</label>
                <input type="number" id="weight" class="w-full border rounded-md px-4 py-2" placeholder="Enter your weight">
            </div>
            <div>
                <label for="height" class="block mb-2">Height (cm)</label>
                <input type="number" id="height" class="w-full border rounded-md px-4 py-2" placeholder="Enter your height">
            </div>
            <div>
                <label for="workoutDays" class="block mb-2">Workout Days per Week</label>
                <input type="number" id="workoutDays" class="w-full border rounded-md px-4 py-2" placeholder="Enter how many days you workout">
            </div>
            <div>
                <label for="goal" class="block mb-2">Goal (Calories)</label>
                <select id="goal" class="w-full border rounded-md px-4 py-2">
                    <option value="maintenance">Maintenance</option>
                    <option value="gain">Weight Gain</option>
                    <option value="lose">Weight Loss</option>
                </select>
            </div>
            <div>
                <label for="calories" class="block mb-2">Calories</label>
                <input type="text" id="calories" class="w-full border rounded-md px-4 py-2" readonly>
            </div>
        </div>
        <button id="calculate" class="mt-8 bg-blue-500 hover:bg-blue-600 w-full text-white font-bold py-2 px-4 rounded">Calculate Calories</button>
    </div>
    <!-- Include Tailwind CSS for responsive styles -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Include JavaScript -->
    <script src="calCounter.js"></script>
</body>

</html>
